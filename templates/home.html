{% extends 'base.html'%}

{% block content %}
<br>
<h1>Welcome to The Library project</h1>
<p>You can do a bunch of cool stuff here and learn about new books!</p>


    {% for book in books %}
    <div class="card">
      <h5 class="card-header"> {{book.title}}</h5>
      <div class="card-body">
        <h5 class="card-title">Author: {{book.author_name}} {{book.author_surname}}</h5>
        <p class="card-text">Year: {{book.year}}</p>
        <a href={{url_for('book', id=book.id)}}  class="btn btn-primary">To the book</a>
      </div>
    </div>
    <br>
    {% endfor %}



{% endblock %}
